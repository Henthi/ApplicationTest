<div class="container">
    <div>
        <h1>Login</h1>

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" [ngClass]="{'invalid-input': !username.valid && !username.pristine}" id="username" required [(ngModel)]="login.username"
                    name="username" #username="ngModel">
            </div>

            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="text" class="form-control" [ngClass]="{'invalid-input': !password.valid  && !password.pristine}" id="password" required [(ngModel)]="login.password"
                    name="password" #password="ngModel">
            </div>

            <button type="submit" class="btn btn-success mt-1 mx-1" [disabled]="!contactForm.form.valid">Submit</button>
        </form>
    </div>

</div>
